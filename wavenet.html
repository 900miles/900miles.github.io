<!DOCTYPE HTML>

<HTML>
<head>
    <title>Wavenet Text-To-Speech Input Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <textarea id="tts-input" style="width:500px; max-width: 70%; height:200px;" ></textarea> <button type="button" id="tts-submit" onclick="send()" style="width: 75px; height: 40px">Go</button>
    <div id="voice"></div>





<script>

function send(text) {

    document.getElementById("voice").innerHTML = "Loading...<br/>";

    if (!text) text = document.getElementById('tts-input').value;

    var key = "AIzaSyB91hDPO0xIcBHDuhF6hKGSGHFBDzRfdPE";

    var google_url = "https://texttospeech.googleapis.com/v1beta1/text:synthesize?key=" + key;

    var data = JSON.stringify({
        "input": {
            "text": text
        },
        "voice": {
            "languageCode": "en-US",
            "name": "en-US-Wavenet-D"
        },
        "audioConfig": {
            "audioEncoding": "MP3",
            "pitch": 0.00,
            "speakingRate": 1.00
        }
    });

    var xhr = new XMLHttpRequest();
    xhr.open("POST", google_url, true);
    xhr.setRequestHeader("Content-Type", "text/plain;charset=UTF-8");

    xhr.onreadystatechange = function () {
    if (xhr.readyState === 4 && xhr.status === 200) {

        var json = JSON.parse(xhr.responseText);

        var sound      = document.createElement('audio');
        sound.id       = 'audio-player';
        sound.controls = 'controls';
        sound.src      = 'data:audio/mp3;base64,' + json.audioContent;
        sound.type     = 'audio/mp3';
        document.getElementById('voice').appendChild(sound);


        document.getElementById("area").innerHTML = json.audioContent;

    }
};

    xhr.send(data);

};


</script>

</body>

</HTML>
