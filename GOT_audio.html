<HTML>
    <head>
        <title>Game of Thrones Audio Board</title>
        
        <link rel="stylesheet" type="text/css" href="GOT/GOT_audio.css"/>
        
        <link rel="SHORTCUT ICON" type="image/png" href="GOT/GOT_icon.png" />
        
    </head>
    
    <body>
        
        
        <script>
        
            var ids = ["main", "sad"];
            
            function stop(){
                
                for (var i=0; i<ids.length; i++){
                    document.getElementById(ids[i]).pause();
                    document.getElementById(ids[i]).currentTime = 0;
                }
            }
            
            function play(id){
                stop();
                var audio = document.getElementById(id);
                audio.play();
            }
        </script>
        
        
        <table class="box">
            <tr>
                <td onclick="play('main')">Main Theme<audio id="main" src="GOT/Music/Main_Title.mp3" loop></audio></td>
                <td onclick="stop()">Stop All</td>
            </tr>
            <tr>
                <td onclick="play('sad')">Sad<audio id="sad" src="GOT/Music/Goodbye_Brother.mp3" loop></td>
            </td>
        </table>
    </body> 
</HTML>
