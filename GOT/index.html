<HTML>
    <head>
        <title>Game of Thrones Audio Board</title>
        
        
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="../css/GOT_audio.css"/>
        <link rel="stylesheet" type="text/css" href="../css/stylesheet.css"/>
        
        <link rel="SHORTCUT ICON" type="image/png" href="GOT_icon.png" />
        
        <script type='text/javascript' src="../js/script.js"></script>
    </head>
    
    <body>
        
        <div class="container">
            
        <script>
        
            var ids = ["main", "sad", "battle"];
            
            function stop(){
                
                for (var i=0; i<ids.length; i++){
                    document.getElementById(ids[i]).pause();
                    document.getElementById(ids[i]).currentTime = 0;
                }
            }
            
            function play(id){
                stop();
                var audio = document.getElementById(id);
                audio.play();
            }
        </script>
        
        
        <table class="box">
            <tr>
                <td onclick="play('main')">Main Theme<audio id="main" src="Music/Main_Title.mp3" loop></audio></td>
                <td onclick="stop()">Stop All</td>
            </tr>
            <tr>
                <td onclick="play('sad')">Sad<audio id="sad" src="Music/Goodbye_Brother.mp3" loop></audio></td>
                <td onclick="play('battle')">Battle <br/><span style='font-size: .25em'>(Not actually from Game of Thrones)</span><audio id="battle" src="Music/Skyrim_Dragon.mp3" loop></audio></td>
            </tr>
        </table>
        
        <br />
            
          <a href="/" class="back fade">&lt;&lt; Back</a>
            
        </div>
    </body> 
</HTML>
